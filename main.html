<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body class="body">
    <header class="header">
        <h1 class="header-title">Крестики-Нолики</h1>
        <section class="header-score">
            <div class="header-player">
                <h1 class="header-player--title">Игрок 1</h1>
                <h1 class="header-player--score one"></h1>
            </div>
            <div class="header-refresh">
                <h1 class="header-btn">Очистить историю</h1>
            </div>
            <div class="header-player">
                <h1 class="header-player--title">Игрок 2</h1>
                <h1 class="header-player--score two"></h1>
            </div>
        </section>
    </header>
    <section class="game">
        <section class="game-fields">
            <div class="field br X-first"></div>
            <div class="field br X-first"></div>
            <div class="field b X-first"></div>
            <div class="field br X-second"></div>
            <div class="field br X-second"></div>
            <div class="field b X-second"></div>
            <div class="field r X-third"></div>
            <div class="field r X-third"></div>
            <div class="field X-third"></div>
        </section>
    </section>
<script src="main.js"></script>
</body>
</html>
